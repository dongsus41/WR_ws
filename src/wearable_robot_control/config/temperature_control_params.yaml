actuator_temp_control_node:
  ros__parameters:
    # 제어 대상 설정
    active_actuator: 5                # 제어할 구동기 번호 (5번만 제어)
    target_temperature: 50.0          # 목표 온도 (섭씨)

    # PI 제어기 파라미터
    kp: 2.0                           # 비례 게인
    ki: 0.1                           # 적분 게인

    # 출력 제한 설정
    max_pwm: 100.0                    # 최대 PWM 출력 (0-100)
    min_pwm: 0.0                      # 최소 PWM 출력 (0-100)

    # 제어 안전 장치
    max_safe_temperature: 80.0        # 안전 최대 온도 (이 온도 초과시 제어 중단)
    control_frequency: 10.0           # 제어 주파수 (Hz)

temperature_logger_node:
  ros__parameters:
    active_actuator: 5                # 로깅할 구동기 번호
    logging_frequency: 1.0            # 로깅 주파수 (Hz)
    log_directory: "~/temp_logs"      # 로그 파일 저장 경로
